<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow rounded-3">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">ðŸŽ§ Batch YouTube & Tiktok Downloader</h4>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
              <div class="mb-3">
                <label for="youtube_urls" class="form-label">Masukkan URL YouTube (satu per baris):</label>
                <textarea name="youtube_urls" rows="6" class="form-control" placeholder="https://youtube.com/..." required></textarea>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="sound_only" id="sound_only">
                <label class="form-check-label" for="sound_only">
                  Hanya Suara Saja (MP3)
                </label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Download Semua</button>
              </div>
            </form>

          </div>
        </div>
        <p class="text-center text-muted mt-3">Powered by Flask + yt-dlp</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
